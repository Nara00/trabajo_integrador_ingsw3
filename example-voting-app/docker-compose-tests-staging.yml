
version: "3"

services:
  vote:
    image: ticicobresiserr/voting-app_vote:${VERSION}
    container_name: vote
    command: python app.py
    ports:
      - "5002:80"
    networks:
      - front-tier
      - back-tier

  result:
    image: ticicobresiserr/voting-app_result:${VERSION}
    container_name: result
    command: nodemon server.js
    ports:
      - "5003:80"
      - "5859:5858"
    networks:
      - front-tier
      - back-tier

  worker:
    image: ticicobresiserr/voting-app_worker:${VERSION}
    container_name: worker
    networks:
      - back-tier

  redis:
    image: redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: postgres:9.4
    container_name: db
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    networks:
      - back-tier

networks:
  front-tier:
  back-tier:
